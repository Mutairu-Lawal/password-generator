<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../password-generator/index.css" />
    <title>password-generator</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form-field">
        <div class="password-field">
          <label id="input" for="passwordLength">Password length:</label>
          <input
            type="number"
            class="js-input"
            min="6"
            max="20"
            value="6"
            placeholder="input between 7 -20"
            id="passwordLength"
          />
          <p class="js-error"></p>
        </div>
        <div class="number">
          <input type="checkbox" id="number" />
          <label for="number">Include Numbers</label>
        </div>
        <div class="symbols">
          <input type="checkbox" id="symbol" class="js-symbol" />
          <label for="symbol">Include symbols</label>
        </div>
        <button class="js-submit">Generate</button>
      </form>
      <div class="password">
        <p></p>
      </div>
    </div>
    <script src="../password-generator/index.js"></script>
  </body>
</html>
